<!DOCTYPE html>
<html lang="en">
<!-- Prevent FOUC: set dark-mode class before CSS parses so variables resolve correctly -->
<script>
    if (localStorage.getItem('lastboard_theme') === 'dark') document.documentElement.classList.add('dark-mode');
    const accent = localStorage.getItem('lastboard_accent');
    if (accent) document.documentElement.style.setProperty('--accent', accent);
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Login - Lastboard</title>
    <!-- Core Themes -->
    <link rel="stylesheet" href="/styles/theme.css?v=1770557080">
    <link rel="stylesheet" href="/styles/components.css?v=1770557080">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--canvas);
            margin: 0;
            overflow: hidden;
            font-family: var(--font-sans);
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .feedback {
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }
    </style>
</head>

<body>
    <!-- Shared Atmospheric Background -->
    <div class="ambient-light"></div>

    <div class="setup-container">
        <app-paper>
            <header class="auth-header" style="margin-bottom: 32px;">
                <img src="/images/logo.png" alt="Lastboard" style="height: 64px; margin-bottom: 4px;">
                <p id="pageSubtitle" class="auth-subtitle">Enter your credentials</p>
            </header>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required autocomplete="username"
                        autofocus>
                    <label for="username">Username</label>
                </div>

                <div class="input-group" style="margin-top: 12px;">
                    <input type="password" id="password" name="password" placeholder=" " required
                        autocomplete="current-password">
                    <label for="password">Password</label>
                </div>

                <div id="feedback" class="feedback"></div>

                <div style="margin-top: 32px;">
                    <button type="submit" id="submitBtn" class="premium-btn filled">Sign In</button>
                </div>
            </form>
        </app-paper>
    </div>

    <!-- Compile to dist/login.js -->
    <app-notifier></app-notifier>
    <script type="module" src="/login.js?v=1770557080"></script>
</body>

</html>
