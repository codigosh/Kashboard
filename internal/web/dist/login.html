<!DOCTYPE html>
<html lang="en">
<!-- Prevent FOUC: set dark-mode class before CSS parses so variables resolve correctly -->
<script>
    if (localStorage.getItem('lastboard_theme') === 'dark') document.documentElement.classList.add('dark-mode');
    const accent = localStorage.getItem('lastboard_accent');
    if (accent) document.documentElement.style.setProperty('--accent', accent);
</script>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Login - Lastboard</title>
    <!-- Core Themes -->
    <link rel="stylesheet" href="/styles/theme.css?v=1771467268">
    <link rel="stylesheet" href="/styles/components.css?v=1771467268">

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: var(--canvas);
            margin: 0;
            overflow: hidden;
            font-family: var(--font-sans);
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
        }

        .feedback {
            font-size: 13px;
            text-align: center;
            min-height: 20px;
            margin-top: 10px;
            display: none;
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 8px;
            border-radius: 4px;
            border: 1px solid rgba(255, 107, 107, 0.2);
        }

        /* Custom Checkbox Styling */
        .checkbox-group {
            margin-top: 20px;
            display: flex;
            align-items: center;
        }

        .custom-checkbox {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkbox-label {
            position: relative;
            padding-left: 30px;
            cursor: pointer;
            font-size: 13px;
            color: var(--text-dim);
            user-select: none;
            line-height: 20px;
            font-weight: 600;
            letter-spacing: 0.02em;
            transition: color 0.2s ease;
            text-transform: uppercase;
            text-transform: uppercase;
            font-size: 11px;
            pointer-events: auto !important;
            /* Override global label style */
        }

        .checkbox-label:hover {
            color: var(--text-main);
        }

        /* Checkbox Box */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 20px;
            width: 20px;
            background-color: var(--input-bg);
            border: 1px solid var(--input-border);
            border-radius: 6px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Hover effect */
        .checkbox-label:hover input~.checkmark {
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(var(--accent-rgb), 0.1);
        }

        /* Checked STATE */
        .custom-checkbox:checked~.checkmark {
            background-color: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 4px 12px rgba(var(--accent-rgb), 0.4);
        }

        /* Checkmark Icon */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        /* Show checkmark when checked */
        .custom-checkbox:checked~.checkmark:after {
            display: block;
        }
    </style>
</head>

<body>
    <!-- Shared Atmospheric Background -->
    <div class="ambient-light"></div>

    <div class="setup-container">
        <app-paper>
            <header class="auth-header" style="margin-bottom: 32px;">
                <img src="/images/logo.png" alt="Lastboard" style="height: 64px; margin-bottom: 4px;">
                <p id="pageSubtitle" class="auth-subtitle">Enter your credentials</p>
            </header>

            <form id="loginForm">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder=" " required autocomplete="username"
                        autofocus>
                    <label for="username">Username</label>
                </div>

                <div class="input-group" style="margin-top: 12px;">
                    <input type="password" id="password" name="password" placeholder=" " required
                        autocomplete="current-password">
                    <label for="password">Password</label>
                </div>

                <div class="checkbox-group">
                    <label class="checkbox-label" for="remember_me">
                        <span id="rememberMeText">Remember me</span>
                        <input type="checkbox" id="remember_me" name="remember_me" class="custom-checkbox" checked>
                        <span class="checkmark"></span>
                    </label>
                </div>

                <div id="feedback" class="feedback"></div>

                <div style="margin-top: 32px;">
                    <button type="submit" id="submitBtn" class="premium-btn filled">Sign In</button>
                </div>
            </form>
        </app-paper>
    </div>

    <!-- Compile to dist/login.js -->
    <app-notifier></app-notifier>
    <script type="module" src="/login.js?v=1771467268"></script>
</body>

</html>
