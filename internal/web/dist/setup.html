<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Setup - Kashboard</title>
    <!-- Core Themes -->
    <link rel="stylesheet" href="/styles/theme.css?v=1770151504">
    <link rel="stylesheet" href="/styles/components.css?v=1770151504">

    <!-- Specific Setup Styles (Animations & Grid) -->
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: var(--canvas);
            margin: 0;
            overflow: hidden;
            font-family: var(--font-sans);
            color: var(--text-main);
            transition: background 0.3s ease, color 0.3s ease;
        }

        /* Animation keyframes required if not in reusable CSS */
        @keyframes ripple {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: scale(2.0);
                opacity: 0;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 2px var(--accent), 0 0 0 0 rgba(var(--accent-rgb), 0.4);
            }

            70% {
                box-shadow: 0 0 0 2px var(--accent), 0 0 0 15px rgba(var(--accent-rgb), 0);
            }

            100% {
                box-shadow: 0 0 0 2px var(--accent), 0 0 0 0 rgba(var(--accent-rgb), 0);
            }
        }

        @keyframes shine {
            0% {
                left: -100%;
            }

            20% {
                left: 100%;
            }

            100% {
                left: 100%;
            }
        }

        /* Wizard specific grid layout that wasn't extracted */
        .theme-selector-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .wizard-step {
            display: none;
            flex-direction: column;
            gap: 16px;
            /* Reduced from 32px */
            animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .wizard-step.active {
            display: flex;
        }

        /* Stepper Specifics (Restored) */
        .progress-wrapper {
            margin: 0 10px 32px 10px;
            /* Reduced from 48px */
            position: relative;
        }

        .steps-indicator {
            display: flex;
            justify-content: space-between;
            position: relative;
            z-index: 3;
        }

        .step-dot {
            width: 12px;
            height: 12px;
            background: var(--stepper-dot-bg);
            border: 2px solid var(--stepper-dot-border);
            border-radius: 50%;
            transition: all 0.5s ease;
            position: relative;
        }

        .step-dot.active {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 0 4px rgba(var(--accent-rgb), 0.15), 0 0 20px var(--accent);
            transform: scale(1.3);
        }

        .step-dot.active::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            border-radius: 50%;
            border: 1px solid var(--accent);
            opacity: 0;
            animation: ripple 2s infinite;
        }

        .step-dot.completed {
            background: var(--accent);
            border-color: var(--accent);
            box-shadow: 0 0 10px var(--accent);
        }

        .progress-track {
            background: var(--stepper-track);
            height: 4px;
            border-radius: 2px;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-fill {
            background: var(--accent);
            height: 4px;
            border-radius: 2px;
            width: 0%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
            transition: width 0.6s ease;
            box-shadow: 0 0 15px var(--accent);
        }

        /* Specific Setup Card Items */
        .theme-card {
            background: var(--card-bg-inactive);
            border: 1px solid var(--card-border-inactive);
            border-radius: 16px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            height: 120px;
        }

        .theme-card:hover {
            transform: translateY(-4px);
            background: var(--stepper-track);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .theme-card.selected {
            background: rgba(var(--accent-rgb), 0.1);
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(var(--accent-rgb), 0.2), inset 0 0 0 1px var(--accent);
            transform: translateY(-4px);
        }

        .theme-card svg {
            width: 48px;
            height: 48px;
            fill: var(--icon-inactive);
            transition: all 0.3s ease;
        }

        .theme-card.selected svg {
            fill: var(--accent);
            filter: drop-shadow(0 0 10px var(--accent));
            transform: scale(1.1);
        }

        .theme-label {
            font-weight: 600;
            letter-spacing: 0.05em;
            color: var(--text-dim);
        }

        .theme-card.selected .theme-label {
            color: var(--text-main);
        }

        /* Summary (Step 3) */
        .summary-card {
            background: var(--summary-bg);
            border-radius: 16px;
            border: 1px solid var(--summary-border);
            padding: 32px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .summary-item:last-child {
            margin-bottom: 0;
        }

        .summary-key {
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-dim);
            font-weight: 700;
        }

        .summary-val {
            font-size: 18px;
            font-weight: 600;
            color: var(--summary-value);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }

        /* Actions */
        .wizard-actions {
            display: flex;
            gap: 20px;
            margin-top: 48px;
        }

        /* Avatar Helper */
        .avatar-grid {
            display: flex;
            gap: 24px;
            justify-content: center;
            padding: 10px 0;
        }

        .avatar-wrapper {
            position: relative;
            width: 72px;
            height: 72px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--avatar-wrapper-bg);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .avatar-wrapper:hover .avatar-option {
            opacity: 1;
            transform: scale(1.1);
        }

        .avatar-wrapper.selected {
            background: rgba(var(--accent-rgb), 0.1);
            box-shadow: 0 0 0 2px var(--accent), 0 0 30px rgba(var(--accent-rgb), 0.4);
            animation: pulse-ring 2s infinite;
        }

        .avatar-option {
            width: 48px;
            height: 48px;
            object-fit: contain;
            opacity: 0.6;
            transition: all 0.3s ease;
        }

        .avatar-wrapper.selected .avatar-option {
            opacity: 1;
            transform: scale(1.2);
        }

        /* Feedback */
        .feedback {
            color: #ff5555;
            text-align: center;
            font-size: 14px;
            margin-top: -10px;
            background: rgba(255, 85, 85, 0.1);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(255, 85, 85, 0.2);
            display: none;
        }
    </style>
</head>

<body>
    <div class="ambient-light"></div>

    <div class="setup-container">
        <app-paper>
            <header class="auth-header">
                <!-- LOGO -->
                <img src="/images/logo.png" alt="Kashboard" style="height: 64px; margin-bottom: 12px;">
                <p id="pageSubtitle" class="auth-subtitle">Initialize Setup</p>
            </header>

            <!-- Progress -->
            <div class="progress-wrapper">
                <div class="progress-track"></div>
                <div class="progress-fill" id="progressFill"></div>
                <div class="steps-indicator">
                    <div class="step-dot active" data-step="1"></div>
                    <div class="step-dot" data-step="2"></div>
                    <div class="step-dot" data-step="3"></div>
                </div>
            </div>

            <form id="setupForm" novalidate>
                <!-- Step 1: Preferences -->
                <div class="wizard-step active" id="step1">
                    <div class="input-group">
                        <select id="language" name="language"></select>
                        <label for="language">Language</label>
                    </div>

                    <div style="margin-top: 10px;">
                        <label id="lblInterfaceTheme"
                            style="position:relative; top:0; margin-bottom:12px; display:block;">Interface
                            Theme</label>
                        <div class="theme-selector-grid">
                            <!-- Theme Light -->
                            <div class="theme-card" id="themeLight">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z">
                                    </path>
                                </svg>
                                <span class="theme-label" id="lblThemeLight">Light</span>
                            </div>
                            <!-- Theme Dark -->
                            <div class="theme-card selected" id="themeDark">
                                <svg viewBox="0 0 24 24">
                                    <path
                                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z">
                                    </path>
                                </svg>
                                <span class="theme-label" id="lblThemeDark">Dark</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Step 2: Admin Profile -->
                <div class="wizard-step" id="step2">
                    <div class="input-group" style="align-items: center; margin-bottom: 10px;">

                        <div style="margin-bottom: 12px;">


                            <div class="settings-content__avatar-container" id="avatarTrigger">
                                <app-avatar id="avatarPreview" initials="??"
                                    src="/images/default-avatar.svg"></app-avatar>
                                <div class="settings-content__edit-overlay" id="changeImageText">CHANGE IMAGE</div>
                            </div>
                            <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                        </div>
                        <input type="hidden" id="avatarUrl" name="avatarUrl" value="">
                    </div>

                    <div class="input-group">
                        <input type="text" id="username" name="username" placeholder=" " required minlength="3">
                        <label for="username">Username</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="password" name="password" placeholder=" " required minlength="8">
                        <label for="password">Password</label>
                    </div>

                    <div class="input-group">
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </div>

                <!-- Step 3: Summary -->
                <div class="wizard-step" id="step3">
                    <div class="summary-card">
                        <div class="summary-item">
                            <span class="summary-key" id="summaryKeyLang">Language</span>
                            <span class="summary-val" id="summaryLang">EN</span>
                        </div>
                        <div style="height: 1px; background: rgba(255,255,255,0.05); margin: 15px 0;"></div>
                        <div class="summary-item">
                            <span class="summary-key" id="summaryKeyTheme">Theme</span>
                            <span class="summary-val" id="summaryTheme">Dark</span>
                        </div>
                        <div style="height: 1px; background: rgba(255,255,255,0.05); margin: 15px 0;"></div>
                        <div class="summary-item">
                            <span class="summary-key" id="summaryKeyAdmin">Admin User</span>
                            <span class="summary-val" id="summaryUser">admin</span>
                        </div>
                    </div>
                    <p id="readyMsg" style="text-align:center; font-size:13px; color:rgba(255,255,255,0.3); margin:0;">
                        Ready to initialize system?
                    </p>
                </div>

                <div id="feedback" class="feedback"></div>

                <div class="wizard-actions">
                    <button type="button" id="backBtn" class="premium-btn ghost"
                        style="display:none; flex: 1;">Back</button>
                    <button type="button" id="nextBtn" class="premium-btn filled" style="flex: 2;">Next</button>
                </div>
            </form>
        </app-paper>
    </div>

    <app-notifier></app-notifier>
    <script type="module" src="/setup.js?v=1770151504"></script>
</body>

</html>
