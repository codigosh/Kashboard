name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Bun (Frontend)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Build Frontend
        run: |
          bun install
          bun run web/build.ts

      - name: Setup Zig (for CGO Cross-Compile)
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.13.0

      - name: Build Backend
        run: |
          VERSION=${{ github.ref_name }}
          
          # Configure CC based on target
          if [ "${{ matrix.goarch }}" = "amd64" ]; then
            export CC="zig cc -target x86_64-linux-musl"
            export CXX="zig c++ -target x86_64-linux-musl"
          elif [ "${{ matrix.goarch }}" = "arm64" ]; then
            export CC="zig cc -target aarch64-linux-musl"
            export CXX="zig c++ -target aarch64-linux-musl"
          fi
          
          export CGO_ENABLED=1
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}

          # Build raw binary with name matching install.sh expectation
          go build -ldflags "-s -w -extldflags '-static' -X github.com/codigosh/Kashboard/internal/version.Current=$VERSION" -o kashboard-${{ matrix.goos }}-${{ matrix.goarch }} cmd/dashboard/main.go

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: kashboard-${{ matrix.goos }}-${{ matrix.goarch }}

  release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        run: |
          cd artifacts
          # Checksum the binaries
          sha256sum */kashboard* | sed 's/.*\///' > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/*/kashboard*
            artifacts/checksums.txt
