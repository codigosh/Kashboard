name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Setup Bun (Frontend)
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build Frontend
        run: |
          bun install
          bun run web/build.ts

      - name: Build Backend
        run: |
          VERSION=${{ github.ref_name }}
          
          export CGO_ENABLED=0
          export GOOS=${{ matrix.goos }}
          export GOARCH=${{ matrix.goarch }}

          go build -ldflags "-s -w -extldflags '-static' -X github.com/CodigoSH/Lashboard/internal/version.Current=$VERSION" -o lastboard cmd/dashboard/main.go

      - name: Package
        run: |
          # Create compressed archive with the binary inside named just 'lastboard'
          # This makes the install script logic simpler (it always looks for 'lastboard')
          tar -czvf lastboard-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz lastboard

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.goos }}-${{ matrix.goarch }}
          path: lastboard-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  release:
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate Checksums
        run: |
          cd artifacts
          # Checksum the compressed archives
          # We use find to be safer about paths and avoid glob issues
          find . -name "*.tar.gz" -exec sha256sum {} \; > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: RELEASE_NOTES_${{ github.ref_name }}.md
          files: |
            artifacts/*/*.tar.gz
            artifacts/checksums.txt
