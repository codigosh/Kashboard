name: Docker Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Semver tags (v1.0.0 -> 1.0.0, 1.0, 1) - Only for stable releases
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
            # Latest tag - Only if it's NOT a pre-release (doesn't contain hyphen)
            type=raw,value=latest,enable=${{ !contains(github.ref, '-') }}

            # Beta tag - If version string contains 'Beta'
            type=raw,value=beta,enable=${{ contains(github.ref, 'Beta') }}
            
            # RC tag - If version string contains 'RC'
            type=raw,value=rc,enable=${{ contains(github.ref, 'RC') }}

            # Always tag with the full ref name (e.g. 1.1.1-Beta.01)
            type=ref,event=tag

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max
