<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSH Dashboard - Setup</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <script type="module" src="/src/components/ui/paper.js"></script>
    <script type="module" src="/src/components/ui/button.js"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .setup-container {
            width: 100%;
            max-width: 400px;
        }

        input {
            width: 100%;
            padding: var(--mantine-spacing-xs);
            margin-bottom: var(--mantine-spacing-md);
            background: var(--mantine-color-dark-5);
            border: 1px solid var(--mantine-color-dark-4);
            color: var(--mantine-color-dark-0);
            border-radius: 4px;
        }

        h2 {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <div class="setup-container">
        <app-paper>
            <h2>System Setup</h2>
            <p>Create the administrator account.</p>
            <form action="/api/setup" method="POST">
                <label>Username</label>
                <input type="text" name="username" placeholder="admin" required>

                <label>Password</label>
                <input type="password" name="password" placeholder="********" required>

                <app-button onclick="alert('Setup API not implemented in this demo task')">Create Admin</app-button>
            </form>
        </app-paper>
    </div>
</body>

</html>
